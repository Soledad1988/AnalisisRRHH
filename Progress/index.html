<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <script src="jquery-3.6.0.min.js"></script>
    <title>Progress Bar</title>
</head>
<body>
    <div> <!--Progress-->
    <h1>Barras de Progreso</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-10"> <!--lingitud de la barra-->
                <h2>Barra 1</h2>
                <div class="progress-outer">
                    <div class="progress">
                        <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width:80%; box-shadow:-1px 10px 10px rgba(91, 192, 222, 0.7);"></div>
                        <div class="progress-value">80%</div>
                    </div>
                </div>
                <h2>Barra 2</h2>
                <div class="progress-outer">
                    <div class="progress">
                        <div class="progress-bar progress-bar-info progress-bar-striped bg-success active" style="width:60%; box-shadow:-1px 10px 10px rgba(116, 195, 116,0.7);"></div>
                        <div class="progress-value">60%</div>
                    </div>
                </div>
                <h2>Barra 3</h2>
                <div class="progress-outer">
                    <div class="progress">
                        <div class="progress-bar progress-bar-warning progress-bar-striped bg-danger active" style="width:40%; box-shadow:-1px 10px 10px rgba(240, 173, 78,0.7);"></div>
                        <div class="progress-value">40%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
